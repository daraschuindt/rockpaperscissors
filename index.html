<!DOCTYPE html>
<hmtl>
  <head>
    <title>Dara's Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game</p>
    
    <div class="buttons-container">
      <button class="icon-button" onclick="
     playGame('Rock');
    "><img src="/images/rock-icon.png"></button>

    <button class="icon-button" onclick="
     playGame('Paper');
    "><img src="/images/paper-icon.png"></button>

    <button class="icon-button" onclick="
      playGame('Scissors');
    "><img src="/images/scissors-icon.png"></button>
    </div>
    

    <div class="paragraph-container">
      <p class="js-moves moves"></p>
      <p class="js-result paragraph-result"></p>
      <p class="js-score"></p>
    </div>
   
    <div class="reset-button-container">
      <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
  
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-moves')
        .innerHTML = '';
      document.querySelector('.js-result')
        .innerHTML = '';
      ">Reset Score</button>
    </div>
    

    <script src="index.js"></script>
  </body>
</hmtl>
